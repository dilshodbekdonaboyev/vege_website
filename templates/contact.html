{% extends 'base.html' %}
{% load static %}
{% block content %}
      <!-- layout_border start -->
      <div class="container-fluid">
         <div class="layout_border">
            <!-- contact section start -->
            <div class="contact_section layout_padding">
               <div class="container">
                  <div class="row">
                     <div class="col-sm-12">
                        <h1 class="contact_taital">Get In Touch</h1>
                     </div>
                  </div>
               </div>
               <div class="container">
                  <div class="contact_section_2">
                     <div class="row">
                        <div class="col-md-6">
                           <div class="mail_section_1">
                              <form action="#" method="post"> {% csrf_token %}
                                 <input type="text" class="mail_text" placeholder="Name" name="name">
                                 <input type="text" class="mail_text" placeholder="Phone Number" name="phone_number"> 
                                 <input type="text" class="mail_text" placeholder="Email" name="email">
                                 <textarea class="massage-bt" placeholder="Massage" rows="5" id="comment" name="message"></textarea>
                                 <button type="submit" class="send_bt">SEND</button>
                              </form>
                        </div>
                        <div class="col-md-6">
                           <div class="map_main">
                              <div class="map-responsive">
                                 <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&amp;q=Eiffel+Tower+Paris+France" width="600" height="340" frameborder="0" style="border:0; width: 100%;" allowfullscreen=""></iframe>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <!-- contact section end -->
            <!-- layout_border end -->
         </div>
      </div>
      {% endblock content %}
