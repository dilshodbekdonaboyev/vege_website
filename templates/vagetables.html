{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- layout_border start -->
      <div class="container-fluid">
         <div class="layout_border">
            <!-- vagetables section start -->
            <div class="vagetables_section layout_padding margin_bottom90">
               <div class="container">
                  <div class="row">
                     <div class="col-sm-12">
                        <h1 class="vagetables_taital">Our Vagetables</h1>
                        <p class="vagetables_text">Passages of Lorem Ipsum available, but the majority have suffered alteration </p>
                     </div>
                  </div>
                  <div class="courses_section_2">
                     <div class="row">
                        
                        {%for vegateble in vegatebles%}
                        <div class="col-md-4">
                           <div class="hover01 column">
                              <figure><img src="{{vegateble.image.url}}"></figure>
                           </div>
                           <h3 class="harshal_text">{{vegateble.name}}</h3>
                           <h3 class="rate_text">${{vegateble.price}}</h3>
                           <div class="read_bt_1"><a href="#">Read More</a></div>
                        </div>
                        {%endfor%}
                     </div>
                  </div>
               </div>
            </div>
            <!-- vagetables section end -->
            <!-- layout_border end -->
         </div>
      </div>
      {% endblock content %}
